<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Jigsaw Puzzle v0.1</title>
<link rel="stylesheet" href="jigsaw.css" />
</head>

<body>
<div id="connectAndLogBoxes">
	<div id="connectBox">
		Server: <input id="serverUrl" value="ws://localhost:8888/client"/>
		<button id="connect">Connect</button>
		<button id="disconnect" style="display:none">Disconnect</button>
		Players connected: <span id="numPlayersBox">Disconnected.</span> 
	</div>
	<div id="jigsawLog"></div>
</div>

<canvas id="jigsaw" width='1024' height='768'></canvas>
<p> Full image in <a href="http://ics.uci.edu/~tdebeauv/rCAT/diablo_1MB.jpg"> here </a>
</body>

<script src="http://code.jquery.com/jquery-1.5.js"></script>
<script src="jigsaw-model.js"></script>
<script src="jigsaw-view.js"></script>
<script src="jigsaw-nw.js"></script>
<script>
  function loadSplashScreen() {
    var canvas = document.getElementById("jigsaw");
    var context = canvas.getContext("2d");
    var imgObj = new Image();
    imgObj.onload = function() {
      context.drawImage(imgObj, 12, 10);
    };
    imgObj.src = "img/SplashImage.png";
  }

  window.onload = function() {
    loadSplashScreen();
  };

</script>

</html>
