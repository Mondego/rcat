<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Jigsaw Puzzle v0.1</title>
<link rel="stylesheet" href="jigsaw.css" />
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="jigsaw-model.js"></script>
<script src="jigsaw-view.js"></script>
<script src="jigsaw-nw.js"></script>
</head>
<body>

	<table id="connectAndLogBoxes">
		<tr>
			<td id='buttonArea'>
				<button id="connect">Join in!</button>
				<button id="disconnect">Log out</button>
			</td>
			<td id="connectBox">Server URL: <input id="serverUrl" size=40
				value="ws://localhost:8888/client" /> <br />Player name: <input
				id="userName" value="Guest" /> <span id='numPlayers'> <br />Players
					connected: <span id="numPlayersBox"></span>
			</span>
			</td>
		</tr>
	</table>

	<div id="jigsawLog"></div>

	<canvas id="jigsaw" width='1024' height='768'></canvas>
	<p>
		Full image in <a
			href="http://ics.uci.edu/~tdebeauv/rCAT/diablo_1MB.jpg"> here </a>
	<table id="scoreTable">
	</table>

</body>
</html>
