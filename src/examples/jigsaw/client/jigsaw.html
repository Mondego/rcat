<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Online Jigsaw Puzzle</title>
<link rel="stylesheet" href="jigsaw.css" />
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="jquery.mousewheel.js"></script>
<script src="jquery.cookie.js"></script>
<script src="jigsaw-model.js"></script>
<script src="jigsaw-view.js"></script>
<script src="jigsaw-nw.js"></script>
</head>
<body>

	<div id='aboveFooterWrapper' class='darkWoodThemed'>
		<!-- CSS hack to keep the footer at bottom of the page -->

		<div id='header' class='lightWoodThemed'>
			<h1>Online Jigsaw Puzzle</h1>
		</div>

		<div id='content'>

			<div id='loadingScreen'>
				<p class='lightWoodThemed'>
					Player name: <input id="playerName" value="Guest"
						class='lightWoodThemed' />
					<button id="connect" class='darkWoodThemed'>Join in!</button>
				</p>
			</div>

			<div id='gameScreen'>
				<canvas id="jigsaw" width='800' height='600'></canvas>
				<table id="scoreTable" class='darkWoodThemed'>
					<tr>
						<th>Player name</th>
						<th>Score</th>
					</tr>
				</table>

				<!-- 
				<table id='gameAndScores'>
					<tr>
						<td>
							<canvas id="jigsaw" width='800' height='600'></canvas>
						</td>
						<td>
							<table id="scoreTable" class='darkWoodThemed'>
								<caption>Leaderboard</caption>
							</table>
						</td>
				</table>
				 -->
			</div>

		</div>

		<div id='footerPusher'></div>
		<!-- hack to push the footer down -->
	</div>

	<div id='footer' class='lightWoodThemed'>
		<p id='controlsDesc'>Controls: left click to drag and drop piece;
			WASD or click on the board to move the board.</p>
		<p id='serverUrlArea'>
			Server URL: <input id="serverUrl" value="ws://localhost:8888/client"
				class='lightWoodThemed' />
		</p>
		<p id='connectionStatusArea'>
			Connection status: <span id='connectionStatus'>Not connected</span>
			<button id="disconnect" class='darkWoodThemed'>Log out</button>
		</p>
	</div>

</body>
</html>
