<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Jigsaw Puzzle v0.1</title>
<link rel="stylesheet" href="jigsaw.css" />
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="jquery.mousewheel.js"></script>
<script src="jigsaw-model.js"></script>
<script src="jigsaw-view.js"></script>
<script src="jigsaw-nw.js"></script>
</head>
<body>

	<table id="connectAndLogBoxes">
		<tr>
			<td id='buttonArea'>
				<button id="connect">Join in!</button>
				<button id="disconnect">Log out</button>
			</td>
			<td id="connectBox"><p>
					Server URL: <input id="serverUrl" size=40
						value="ws://localhost:8888/client" />
				</p>
				<p>
					Player name: <input id="userName" value="Guest" />
				</p>
				<p>
					<a href="http://ics.uci.edu/~tdebeauv/rCAT/diablo_1MB.jpg">Complete
						puzzle image</a>
				</p>
				<p id='numPlayers'>
					Players connected: <span id="numPlayersBox"></span>
				</p></td>
		</tr>
	</table>



	<table>
		<tr>
			<td>
				<canvas id="jigsaw" width='1024' height='768'></canvas>
			</td>
			<td>
				<table id="scoreTable">
					<caption>Leaderboard</caption>
				</table>
			</td>
	</table>

</body>
</html>
